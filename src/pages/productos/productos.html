<ion-header>

  <ion-navbar>
    <ion-title>producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<H1>Productos</H1>

<ion-list>
<div class="row header">
          <div class="col">ID</div>
          <div class="col">Nombre</div>
          <div class="col">Precio</div>
          <div class="col"></div>
        </div>
        <div class="row" *ngFor="let producto of productos">
          <div class="col">{{producto.productoID}}</div>
          <div class="col">{{producto.nombre}}</div>
          <div class="col">{{producto.precio}}</div>
          <div class="col">
          	<button>
          		<ion-icon name="close-circle" (click)="borrarProducto(producto.productoID)"></ion-icon>
         	</button>
          <a href=""><button>
              <ion-icon  name="md-create"></ion-icon>
          </button> </a>
   		  </div>
</div>
</ion-list>
</ion-content>
